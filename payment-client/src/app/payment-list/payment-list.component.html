<div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage Payments</h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <!-- <th>
            <span class="custom-checkbox">
              <input type="checkbox" id="selectAll">
              <label for="selectAll"></label>
            </span>
          </th> -->
          <th>Debit Account</th>
          <th>Credit Account</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Reason</th>
          <th>Execution Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of paymentLst">
          <!-- <td>
            <span class="custom-checkbox">
              <input type="checkbox" id="checkbox1" name="options[]" value="1">
              <label for="checkbox1"></label>
            </span>
          </td> -->
          <td>{{payment.debitAccount}}</td>
          <td>{{payment.creditAccount}}</td>
          <td>{{payment.amount}}</td>
          <td>{{payment.currency}}</td>
          <td>{{payment.reason}}</td>
          <td>{{payment.executionDate.year}}-{{payment.executionDate.month}}-{{payment.executionDate.day}}</td>
          <td>
            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="" data-original-title="Edit"><img src="../assets/images/baseline-edit-24px.svg"/></i></a>
            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="" data-original-title="Delete"><img src="../assets/images/baseline-delete-24px.svg"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
